name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: ${{ matrix.browser }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            browser: chrome
          - os: ubuntu-latest
            browser: firefox
          - os: windows-latest
            browser: chrome
          - os: windows-latest
            browser: edge
          - os: macos-latest
            browser: safari

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run browser tests
        run: npm run test:${{ matrix.browser }}
        env:
          TEST_HEADLESS: ${{ matrix.browser != 'safari' }}
